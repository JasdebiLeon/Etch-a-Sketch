                for (let i = 0; i < num; i++) {

                    square.className = 'square';
                    square.style.flex = '1';
                    square.style.border = '2px solid';
                    square.style.margin = '5px';
                    square.style.padding = '10px';
                    square.textContent = 'Box ' + (i + 1);

                        square.style.backgroundColor = 'black';
                    });
